# General Messages
UltimateReport.General.NoPermissions = &cTu no tienes permisos para este comando.
UltimateReport.General.OnlyConsole = &cEste comando solo puede ser ejecutado desde la consola.
UltimateReport.General.NoConsole = Necesitas ser un jugador para ejecutar este comando.

# Commands
UltimateReport.Command.Report.Syntax = &7Sintaxis &8\u00bb &e/report <Usuario> <Razon ...>
UltimateReport.Command.Report.Success = &7Gracias por tu reporte. Tu reporte sera procedido pronto a un miembro Staff.
UltimateReport.Command.Report.UserOffline = &cNo se pudo encontrar al usuario, quiza esta Desconectado?
UltimateReport.Command.Report.ForeverAlone = &cNo te puedes reportar a ti mismo!
UltimateReport.Command.Report.Failure = &cUn error ocurrio respecto a tu reporte. Por favor envia el error en la Consola a Acquized.
UltimateReport.Command.Report.Cooldown = &cTu ya has reportado a alguien. Por favor, espera 60 segundos antes de poder reportar nuevamente.
UltimateReport.Command.Report.NoBypass = &cTu no tienes permisos para reportar a este usuario.

UltimateReport.Command.Main.Syntax = &7Sintaxis &8\u00bb &e/ultimatereport <Reload, Debug>
UltimateReport.Command.Main.Success = &7La config ha sido recargada correctamente.
UltimateReport.Command.Main.Failure = &cNo se ha podido recargar la config. Por favor, revisa la config con YAML Parser y envia el error en la Consola a Acquized.
UltimateReport.Command.Main.On = &7El modo de depuracion ha sido &aactivado&7.
UltimateReport.Command.Main.Off = &7El modo de depuracion ha sido &capagado&7.

UltimateReport.Command.Latest.Syntax = &7Sintaxis &8\u00bb &e/latest [cantidad]
UltimateReport.Command.Latest.Invalid = &cPor favor, provee un numero valido.
UltimateReport.Command.Latest.Waiting = &7Por favor, espera mientras leemos la informacion de MySQL...
UltimateReport.Command.Latest.Header = &7Ultimos &e%amount% Reportes&7:
UltimateReport.Command.Latest.Report = &8- &a%target% &7ha sido reportado por &c%reporter% &7por &e%reason%

UltimateReport.Command.Toggle.Syntax = &7Sintaxis &8\u00bb &e/togglemsg
UltimateReport.Command.Toggle.On = &7Recibiras &aahora &7mensajes de reporte..
UltimateReport.Command.Toggle.Off = &aYa no &7recibiras mensajes de reporte.

# Notifications
UltimateReport.Notification.Staff = &c%target% &7ha sido reportado por &a%reporter%&7. \n&7[&3UltimateReport&7] &7Razon: &e%reason% &7| &7Server: &e%server% &7(Click!)
UltimateReport.Notification.Console = [UltimateReport] %target% fue reportado por %reporter% por %reason% en el server %server%
UltimateReport.Notification.File = [%time%] [Report] %target% fue reportado por %reporter% por %reason% en el server %server%
UltimateReport.Notification.Join = &7Desde que un miembro Staff se ha unido, %amount% Reportes fueron recibidos:
UltimateReport.Notification.Offline = &c%target% &7ha sido reportado por &a%reporter%&7. \n&7[&3UltimateReport&7] &7Razon: &e%reason%
